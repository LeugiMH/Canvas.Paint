<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aprendendo Canvas</title>
        <link rel="stylesheet" type="text/css" href="index.css">

        </head>
    <body onload="startGame()">
        <center>
            <canvas id="canvas"></canvas>
            <div id="caixa">
                <label for="borracha">Borracha</label>
                <input type="checkbox" id="borracha" name="borracha">
                <label for="cor">Cor</label>
                <input type="color" id="cor">
                <!--<label for="tamanho1">10</label>
                <input type="radio" name="tamanho" value="10" id="tamanho1" checked>
                <label for="tamanho2">25</label>
                <input type="radio" name="tamanho" value="25" id="tamanho2">
                <label for="tamanho3">50</label>
                <input type="radio" name="tamanho" value="50" id="tamanho3">-->
                <input type="range" name="tamanho" id="tamanho" min="1" max="200">
            </div>
        </center>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
